        // 6.Write a Javascript program to create a class called "Restaurant" with attributes for menu items, prices, and ratings, and methods to add and remove items, and to calculate average rating.

        class Restaurant {
            constructor() {
                this.menuItems = {};
                this.prices = {};
                this.ratings = [];
            }
            addItem(item, price, rating) {
                this.menuItems[item] = price;
                this.prices[item] = price;
                this.ratings.push(rating);
                console.log(`${item}  ${price} added to the menu.`);
            }
            removeItem(item) {
                if (this.menuItems.hasOwnProperty(item)) {
                    delete this.menuItems[item];
                    delete this.prices[item];
                    console.log(`${item} removed from the menu.`);
                } else {
                    console.log(`${item} not found in the menu.`);
                }
            }
            CRating() {
                if (this.ratings.length === 0) {
                    return 0;
                }

                const sum = this.ratings.reduce((acc, rating) => acc + rating, 0);
                const averageRating = sum / this.ratings.length;
                return averageRating;
            }
        }


        let r1 = new Restaurant();

        r1.addItem("chips", 120, 4);
        r1.addItem("dhossa", 200, 5);
        r1.addItem("puff", 50, 3);

        r1.removeItem("dhossa");
        console.log("Average Rating:", r1.CRating());
